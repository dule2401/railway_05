<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu đăng ký</title>
    <style>
        div.ex1 {
            text-align: center;
        }
        div.ex2 {
            padding-left : 150px;
        }
    </style>
</head>
<body>
    <div class="ex1">
        <h2 style="color:yellowgreen"><strong>Phiếu đăng ký tham gia chương trình khuyến mại</strong></h2>
    </div>
    <div class="ex2">
        <head>
            <style>
            table ,td{
                padding: center;
                border: 1px solid black;
                border-collapse: collapse;
          }
          </style>
          </head>
       <table style="background-color: yellowgreen;">
        <tr>
            <td>Họ và tên</td>
            <td><input type="text"  placeholder="Nhập họ tên"></td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><input type="text"  placeholder="Nhập địa chỉ"></td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td><input type="tell"  placeholder="Nhập số điện thoại"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td><label for="">Nam</label>
                <input type="radio" name="Nam" >
              <label for="">Nữ</label>
                <input type="radio" name="Nữ" ></td>
        </tr>
        <tr>
            <td>Nghề nghiệp</td>
            <td><input list="Text" name="Text">
                <datalist id="Text">
                  <option value="Giáo viên"></option>
                  <option value="Học sinh"></option>
                  <option value="cán bộ nhà nước "></option>
                  <option value="Công nhân"></option>
                </datalist><br></td>
        </tr>
        <tr>
            <td>Chọn sản phẩm tham gia</td>
            <td></td>
        </tr>
        <tr>
            <td>số người dự đoán tham gia</td>
            <td><input type="text"  placeholder="250000"></td>
        </tr>
        <tr >
            <td colspan="2"><div class="ex1"><input type="submit" value=" Đồng ý"></div></td>

        </tr>
       </table>
       <p style="color:blue"><strong>I. Đọc sách giúp rèn luyện ngôn ngữ.</strong></p>
    </div>
    
</body>
</html>
